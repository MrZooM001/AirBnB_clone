<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="stylesheet" href="styles/7-places.css">
  <link rel="icon" href="images/icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirBnB Clone</title>
</head>

<body>
  <header>
    <div class="website_logo"></div>
  </header>

  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>Cairo, Giza...</h4>
        <ul class="popover">
          <li>
            <h2>Cairo</h2>
            <ul class="popover-subcontent">
              <li>Salah El Din Citadel</li>
              <li>Khan El Khalili</li>
            </ul>
          </li>
          <li>
            <h2>Giza</h2>
            <ul class="popover-subcontent">
              <li>Pyramids</li>
              <li>Sphinx</li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Internet, Kitchen...</h4>
        <ul class="popover">
          <li>
            <h4>Internet</h4>
          </li>
          <li>
            <h4>Kitchen</h4>
          </li>
          <li>
            <h4>TV</h4>
          </li>
          <li>
            <h4>Iron</h4>
          </li>
        </ul>
      </div>

      <button>Search</button>
    </section>

    <section class="places">
      <h1>Places</h1>
      <ul>
        <li>
          <article>
            <h2>My home</h2>
          </article>
        </li>
        <li>
          <article>
            <h2>Tiny house</h2>
          </article>
        </li>
        <li>
          <article>
            <h2>A suite</h2>
          </article>
        </li>
      </ul>
    </section>
  </div>


  <footer>
    <p>Best School</p>
  </footer>
</body>

</html>
